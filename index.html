<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
<div class="container">
    <div class="display">
      <div class="previous-operand">1234</div>
      <div class="current-operand">43215</div>
    </div>
  <div class="grid-container">
    <button class="clear">AC</button>
    <button class="delete">DEL</button>
    <button class="operator">/</button>
    <button class="operator" id="color">*</button>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="operator" id="color">-</button>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="operator" id="color">+</button>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="equals-key" class="result" id="item1">=</button>
    <button class="number" id="item2" value="0">0</button>
    <button class="number">.</button>
  </div> 
</div>  
</body>
<script src="js/script.js"></script>
</html>
